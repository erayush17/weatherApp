<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script>
$(document).ready(function(){
    $("button").click(function(){
	var country= $("#Country").val();
	var iso= $("#ISO").val();
	alert(country);
	$.getJSON("http://samples.openweathermap.org/data/2.5/forecast?q={country},{iso}&appid=b1b15e88fa797225412429c1c50c122a1", function(result){
            var sTxt = '';
			var count = result.cnt;
			for(i=0;i<count;i++){
				sTxt += '<tr>';
				sTxt += '<td>' +  "Date:" +result.list[i].dt
				+"<div><table><tbody><tr><td>Temperature(*F): </td><td>"+result.list[i].main.temp
				+"</td></tr><tr><td>Min:</td><td>"+result.list[i].main.temp_min
				+"</td></tr><tr><td>Max:</td><td>"+result.list[i].main.temp_max
				+"</td></tr></tbody></table></div>\nPressure:"+result.list[i].main.pressure
				+"\nSea Level:"+result.list[i].main.sea_level
				+"\nGround Level:"+result.list[i].main.grnd_level
				+'</td>';
				sTxt += '</tr>';


				 }


			 $('#weatherlist').append(sTxt);
        });
    });
});
				</script>
			</head>
			<body>
Country <input type="text" id="Country" name="Country" value="" />
ISO <input type="text" id="ISO" name="ISO" value="" />
				<button>Get JSON data</button>

				<div>
				</div>
				<table id="weatherlist">
					<tr>

						<th>COD</th>
						<th>MESSAGE</th>
						<th>CNT</th>
						<th>[DT,MAIN[TEMP,TEMP_MIN]]</th>

					</tr>
				</table>

			</body>
		</html>
